name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: ShellCheck
        run: |
          shellcheck install.sh scripts/*.sh lib/*.sh

  doctor-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (opam, jq)
        run: |
          sudo apt-get update
          sudo apt-get install -y opam jq
          opam init -y --bare

      - name: Doctor (no install side effects)
        run: |
          chmod +x install.sh
          ./install.sh --doctor --skip-vscode --workspace /tmp/rocq-ws
