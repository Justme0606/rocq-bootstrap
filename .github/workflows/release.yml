name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows executable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install mingw-w64
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Build rocq-bootstrap.exe
        working-directory: windows
        run: make all

      - name: Verify PE32+ executable
        working-directory: windows
        run: file rocq-bootstrap.exe | grep -q "PE32+ executable (GUI) x86-64"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rocq-bootstrap-windows
          path: windows/rocq-bootstrap.exe

  create-release:
    name: Create draft release
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: rocq-bootstrap-windows
          path: artifacts/

      - name: Create tag
        run: |
          git tag ${{ inputs.tag }}
          git push origin ${{ inputs.tag }}

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ inputs.tag }} \
            --title "Rocq Bootstrap ${{ inputs.tag }}" \
            --draft \
            --generate-notes \
            artifacts/rocq-bootstrap.exe#rocq-bootstrap-windows-x86_64.exe
